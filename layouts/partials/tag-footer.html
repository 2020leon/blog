<div class="flex flex-wrap">
  {{- if .Params.categories }}
  <div class="font-content-sans font-semibold text-raven-700 py-2 px-4 m-2">分類：</div>
  {{ range (.GetTerms "categories") }}
  <a class="rounded font-content-sans font-semibold text-raven-700 bg-raven-100 hover:bg-raven-200 py-2 px-4 m-2" href="{{ .Permalink }}">{{ .LinkTitle | humanize }}</a>
  {{- end }}
  {{- end }}
  {{- if .Params.tags }}
  <div class="font-content-sans font-semibold text-raven-700 py-2 px-4 m-2">標籤：</div>
  {{ range (.GetTerms "tags") }}
  <a class="rounded font-content-sans font-semibold text-raven-700 bg-raven-100 hover:bg-raven-200 py-2 px-4 m-2" href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
  {{- end }}
  {{- end }}
</div>
